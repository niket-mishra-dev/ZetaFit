name: fitmor
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.12.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  google_sign_in_ios: ^6.2.4
  change_app_package_name: ^1.5.0
  provider: ^6.1.5+1
  lottie: ^3.3.2
  intl: ^0.20.2
  http: ^1.6.0
  image_picker: ^1.2.1
  uuid: ^4.5.2
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/login_bg.jpg
    - assets/images/
    - assets/lottie/

flutter_launcher_icons:
  android: true
  ios: true
  adaptive: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo_black.png"
  image_path: "assets/images/logo_black.png"
